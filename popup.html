<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenRouter Translator Settings</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="apiUrl">API 地址</label>
    <input type="text" id="apiUrl" value="https://openrouter.ai/api/v1">
  </div>
  
  <div class="form-group">
    <label for="apiKey">API Key</label>
    <input type="password" id="apiKey" placeholder="输入您的API Key">
  </div>
  
  <div class="form-group">
    <label for="targetLang">目标语言</label>
    <select id="targetLang">
      <option value="zh">中文</option>
      <option value="en">英文</option>
      <option value="ja">日文</option>
      <option value="ko">韩文</option>
      <option value="fr">法文</option>
      <option value="de">德文</option>
      <option value="es">西班牙文</option>
      <option value="ru">俄文</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="model">翻译模型</label>
    <select id="model">
    </select>
  </div>
  
  <button id="saveButton">保存设置</button>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
